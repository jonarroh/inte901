<home-navbar></home-navbar>
<div class="ms-4">
  <app-breadcrumb [separator]="'>'"></app-breadcrumb>
</div>
<div class="mt-10 px-20">
  <!-- Contenedor para el buscador y el selector -->
  <div class="flex items-center mb-4 space-x-4">
    <!-- Buscador -->
    <input
      type="text"
      placeholder="Buscar órdenes..."
      [(ngModel)]="searchTerm"
      class="p-2 border border-gray-300 rounded-lg w-80"
    />

    <!-- Selector -->
    <select
      [(ngModel)]="selectedFilter"
      class="p-2 border border-gray-300 rounded-lg"
    >
      <option value="">Todos</option>
      <option value="Ordenado">Ordenado</option>
      <option value="Aceptado">Aceptado</option>
      <option value="Preparacion">Preparación</option>
      <option value="Enviado">Enviado</option>
      <option value="Recibido">Recibido</option>
    </select>
  </div>

  <!-- Mostrar errores -->
  <div *ngIf="error" class="text-red-500">{{ error }}</div>

  <!-- Lista de órdenes -->
  <div *ngIf="orders.length > 0" class="space-y-6">
    <div
      *ngFor="let order of filteredOrders()"
      class="bg-white border border-gray-200 rounded-lg shadow-md p-6 flex flex-col space-y-4"
    >
      <div class="flex justify-between">
        <div>
          <h5 class="mb-2 text-2xl font-bold text-gray-900">
            Orden ID: {{ order.ticket }}
          </h5>
          <p class="text-gray-700">
            Fecha: {{ order.orderDate| date: "dd/MM/yyyy" }}
          </p>
          <p class="text-gray-700">
            Total: <app-money [amount]="getTotalByFolio(order.ticket)"></app-money>
          </p>
        
        </div>
        <div class="flex flex-col items-center ">
          <!-- Semáforo -->
          <div class="flex space-x-2 mb-2">
            <button
              [ngStyle]="{
                'background-color': getStatusColor(order.status, 1)
              }"
              class="w-3 h-3 rounded-full"
            ></button>
            <button
              [ngStyle]="{
                'background-color': getStatusColor(order.status, 2)
              }"
              class="w-3 h-3 rounded-full"
            ></button>
            <button
              [ngStyle]="{
                'background-color': getStatusColor(order.status, 3)
              }"
              class="w-3 h-3 rounded-full"
            ></button>
            <button
              [ngStyle]="{
                'background-color': getStatusColor(order.status, 4)
              }"
              class="w-3 h-3 rounded-full"
            ></button>
            <button
              [ngStyle]="{
                'background-color': getStatusColor(order.status, 5)
              }"
              class="w-3 h-3 rounded-full"
            ></button>
          </div>
          <!-- Leyenda del estatus -->
          <p class="text-gray-700 mb-2">{{ order.status }}</p>
          <!-- Botón de ver estatus -->
          <button
            [ngStyle]="{
              'background-color':
                order.status === 'Recibido' ? 'gray' : '#8CC896',
              color: order.status === 'Ordenado' ? 'lightgray' : 'black'
            }"
            [disabled]="order.status === 'Ordenado'"
            (click)="viewStatus(order.id)"
            class="inline-flex items-center px-4 py-2 text-sm font-medium rounded-lg hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300"
          >
            Ver Estatus
          </button>
        </div>
      </div>
      <ul class="space-y-4">
        <ng-container *ngFor="let detail of order.detailOrders">
          <li
            class="flex items-center space-x-4"
            *ngIf="productos[detail.idProduct] && detail.quantity > 0 && detail.priceSingle"
          >
            <div class="w-24 h-24 bg-gray-200 rounded-lg flex-shrink-0">
              <img
                [src]="
                  'http://191.101.1.86:5000/static/productos/' +
                  detail.idProduct +
                  '.webp'
                "
                alt=""
                class="w-full h-full object-cover rounded-lg"
              />
            </div>
            <div class="flex flex-col justify-around">
              <h4 class="text-lg font-medium text-gray-900">
                {{ productos[detail.idProduct].nombre }}
              </h4>
              <p class="text-gray-500">Cantidad: {{ detail.quantity }}</p>
              <p class="text-gray-700">
                Precio unitario:
                <app-money [amount]="detail.priceSingle"></app-money>
              </p>
              <p class="text-gray-700" *ngIf="detail.discount">
                Precio con descuento:
                <app-money
                  [amount]="detail.priceSingle - detail.discount"
                ></app-money>
              </p>
              <p class="mb-3 text-gray-700">
                Total:
                <app-money
                  [amount]="(detail.quantity * detail.priceSingle) - (detail.discount ?? 0)"
                ></app-money>
              </p>
            </div>
          </li>
        </ng-container>
      </ul>
      
      
    </div>
  </div>

  <!-- Mensaje si no hay órdenes -->
  <div *ngIf="orders.length === 0" class="text-center text-gray-500">
    No tienes órdenes aún.
  </div>
</div>
<app-chatbot></app-chatbot>
